        <p>title: POJ1006(中国剩余定理)</p>
<h1 id="POJ1006"><a href="#POJ1006" class="headerlink" title="POJ1006"></a>POJ1006</h1><p><a href="http://poj.org/problem?id=1006" target="_blank" rel="noopener">http://poj.org/problem?id=1006</a></p>
<p>中国剩余定理，不过暴力打表的话也能做出来，下面先上暴力打表代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;cstdio&gt;</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstring&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int num, p, e, f, d;</span><br><span class="line">    num = 0;</span><br><span class="line">    int mmp[5][40000];</span><br><span class="line">    while(cin &gt;&gt; p &gt;&gt; e &gt;&gt; f &gt;&gt; d)</span><br><span class="line">    &#123;</span><br><span class="line">        if(p == -1)</span><br><span class="line">            break;</span><br><span class="line">        p %= 23;       //取第一次到达高峰时间</span><br><span class="line">        e %= 28;</span><br><span class="line">        f %= 33;</span><br><span class="line">        memset(mmp, 0, sizeof(mmp));       //把表初始化</span><br><span class="line">        num ++;           //记录循环次数</span><br><span class="line">        for(int i = 0; i &lt; 1600; i ++)    //打表</span><br><span class="line">        &#123;</span><br><span class="line">            mmp[0][p + i * 23] ++;</span><br><span class="line">            mmp[1][e + i * 28] ++;</span><br><span class="line">            mmp[2][f + i * 33] ++;</span><br><span class="line">        &#125;</span><br><span class="line">        for(int i = d + 1; i &lt;= 30000; i ++)    //遍历表格输出答案</span><br><span class="line">            if(mmp[0][i]==1&amp;&amp;mmp[1][i]==1&amp;&amp;mmp[2][i]==1)</span><br><span class="line">            &#123;</span><br><span class="line">                printf(&quot;Case %d: the next triple peak occurs in %d days.\n&quot;, num, i - d);</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>打表的思路很简单，但要注意打的表不能刚到21252，因为最后的答案要减去d，所以打表至少要到21252+365。当初就是因为没意识到这一点，WA了三发。</p>
